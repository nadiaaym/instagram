<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            color: red;
            font-style: italic;
            font-weight: bolder;
            list-style: none;
        }
        
        li {
            color: blue;
            font-style: normal;
            font-weight: normal;
            border: 1px solid black;
            width: fit-content;
            height: fit-content;
            margin: 5px;
        }
        span {
            margin: 5px;
        }

    </style>
</head>

<body>
    <script>
        function displayUl(data) {
            const ul = document.createElement('ul');
            ul.innerHTML = 'POSTS';
            document.body.appendChild(ul);
            data.forEach(element => {
                const li= document.createElement('li');
                const id = document.createElement('span');
                const name = document.createElement('span');
                id.innerHTML = ('id: '+ element.id);
                name.innerHTML = ('name: '+ element.name);
                ul.appendChild(li);
                li.appendChild(id);
                li.appendChild(name);
            });
        }

        fetch('http://localhost:9000/api/post')
            .then(res => res.json())
            .then(data => displayUl(data));

    </script>
</body>

</html>
